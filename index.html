<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="left">
        <h1>Learn to code by watching others</h1>
        <a>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</a>
    </div>
    <div class="right">
        <div class="right-top">
            <p><b>Try it free 7 days</b> then $20/mo. thereafter</p>
        </div>
        <div class="container">
            <form id="form" class="form" role="form">
                <div class="form-group">
                    <input type="text" id="firstName" placeholder="First Name" class="form-control is-form-valid" autofocus>
                    <div id="firstName-feedback"></div>
                </div>
                <div class="form-group">
                    <input type="text" id="lastName" placeholder="Last Name" class="form-control is-form-valid" autofocus>
                    <div id="lastName-feedback"></div>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email Address" class="form-control is-form-valid" name= "email">
                    <div id="email-feedback"></div>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" class="form-control is-form-valid">
                    <div id="password-feedback"></div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block form-control">Claim your free trial</button>
                </div>
                <div class="undernote">
                    <small>By clicking the button, you are agreeing to our <important>Terms and Services</important></small>
                </div>
                                
            </form> <!-- /form -->
        </div> <!-- ./container -->
    </div>
    <script src="app.js"></script> 
</body>
</html>
